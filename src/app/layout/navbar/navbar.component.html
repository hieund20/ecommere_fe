<nav class="d-flex align-items-center">
  <ul class="d-flex align-items-center">
    <li *ngFor="let nav of navList; last as isLast">
      <div [class]="isLast ? 'fixed-right' : 'right-margin'">
        <img
          *ngIf="nav.key === 'logo'"
          [src]="nav.value"
          width="50"
          height="50"
        />
        <span *ngIf="nav.key === 'link'">{{ nav.value }}</span>
      </div>
    </li>
  </ul>
</nav>
